<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Room Furnish</title>
        <style>
            html, body {
                background-color: #000;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                overflow: hidden;
            }
        </style>
    </head>
    <body>

        <script src="three.js-master/build/three.js"></script>
        <script src="three.js-master/examples/js/controls/TrackballControls.js"</script>
        <script src="schteppe-cannon.js-569730f/build/cannon.js"></script>
        <script src="schteppe-cannon.js-569730f/libs/Detector.js"></script>

        <script>

            var scene, camera, renderer, effect, controls;
            var floor;
            var ambientLight, directionalLight;

            window.onload = function() {

                scene = new THREE.Scene();

                var fov = 60;
                var ratio = window.innerWidth / window.innerHeight;
                var zNear = 1;
                var zFar = 1000;

                camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
                camera.position.set(0, 0, 500);

                renderer = new THREE.WebGLRenderer({alpha: true});
                renderer.setSize(window.innerWidth, window.innerHeight);
                document.body.appendChild(renderer.domElement);

                /* Lighting */
                // Ambient
                ambientLight = new THREE.AmbientLight();
                ambientLight.position.set(0, 0, 800);
                scene.add(ambientLight);

                // Directional
                directionalLight = new THREE.DirectionalLight();
                directionalLight.position.set(0, 0, 600);
                scene.add(directionalLight);

                var material = new THREE.MeshPhysicalMaterial({color: 0xff0000});
                var geometry = new THREE.BoxBufferGeometry(20, 20, 20);
                var cube = new THREE.Mesh(geometry, material);

                scene.add(cube);

                /* Controls */
                controls = new THREE.TrackballControls(camera, renderer.domElement);

                animate();
            };

            function animate() {
                requestAnimationFrame(animate);
                controls.update();
                renderer.render(scene, camera);
            };
        </script>
    </body>
</html>
