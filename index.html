<!DOCTYPE html>
<html>
    <head>
        <meta charset=UTF-8 />
        <style>
            html, body {
                background-color: #000;
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden !important;
            }
        </style>
        <title>CS410 Intro</title>
    </head>
    <body>

        <audio id = "music">
            <source src="Cinematic.wav">
        </audio>

        <script src="three.min.js"></script>
        <script src="three.js-master/examples/js/controls/TrackballControls.js"></script>
        <script>



        var scene, camera, renderer, rain, starGeometry, angle;
        angle = 0;
        fov = 60;
        ratio = window.innerWidth / window.innerHeight;
        zNear = 1;
        zFar = 1000;

        clicked = false;
        window.onclick = function() {

            if (clicked)
                return;

            clicked = true;

            init();

        }

        function init() {
            loadMusic();

            sceneSetup();

            cameraSetup(fov, ratio, zNear, zFar);

            lightSetup();

            rendererSetup();

            createStars(35000);

            // Random shape
            cubeGeo = new THREE.BoxGeometry(20, 20, 20);
            cubeMat = new THREE.MeshStandardMaterial();
            cube = new THREE.Mesh(cubeGeo, cubeMat);

            scene.add(cube);

            trackballSetup(1, 100);

            animate();
        }

        function createStars(starCount) {
            starGeometry = new THREE.Geometry();

            for (var i = 0;i < starCount; i++) {
                star = new THREE.Vector3(
                Math.random() * 400 -200,
                Math.random() * 500 - 250,
                Math.random() * 400 - 200
                );
                starGeometry.vertices.push(star);
            }

            starMaterial = new THREE.PointsMaterial({
                color: 0xffffff,
                size: 0.1,
                transparent: true
            });

            stars = new THREE.Points(starGeometry, starMaterial);

            scene.add(stars);
        }

        function loadMusic() {
            var music = document.getElementById('music');
            music.autoplay = true;
            music.load();
        }

        function sceneSetup() {
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x11111f, 0.002);
        }

        function cameraSetup(fov, ratio, zNear, zFar) {
            camera = new THREE.PerspectiveCamera(fov, ratio, zNear, zFar);
            camera.position.set(200, 200, 1000);
        }

        function lightSetup() {
            ambient = new THREE.AmbientLight(0xffffff);
            scene.add(ambient);

            directionalLight = new THREE.DirectionalLight(0xffeedd);
            directionalLight.position.set(0,0,1);
            scene.add(directionalLight);
        }

        function rendererSetup() {
            renderer = new THREE.WebGLRenderer();
            renderer.setClearColor(scene.fog.color);
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);
        }

        function trackballSetup(minDist, maxDist) {
            // Trackball controls and settings
            controls = new THREE.TrackballControls(camera, renderer.domElement);
            /* Keep trackball within starGeometry box with these settings */
            controls.minDistance = minDist;
            controls.maxDistance = maxDist;
            controls.noPan = true;
        }

        // Remove an object from the scene
        function removeObject(object) {
            scene.remove(object);
            object.geometry.dispose();
            object.material.dispose();
            object = undefined;
        }

        function animate() {
            /* Particle velocity & rotation */
            stars.rotation.y +=0.00002;
            starGeometry.vertices.forEach(p => {
                p.velocity -= 0.001;
                p.y -= 0.02;
                if (p.y < -200) {
                    p.y = 200;
                    p.velocity = 0;
                }
            });
            starGeometry.verticesNeedUpdate = true;
            controls.update();
            renderer.render(scene, camera);
            requestAnimationFrame(animate);
            }
        </script>
    </body>
</html>
